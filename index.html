<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Date</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Lora', serif;
            color: #333;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border: 2px solid #d4a373;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 400px;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 28px;
            margin-bottom: 20px;
            color: #5e412f;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Adjust the gap between buttons here */
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #d4a373;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: #fff8e1;
            color: #5e412f;
        }
        .yes-btn:hover {
            background-color: #d4a373;
            color: #fff;
        }
        .no-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .no-btn:hover {
            background-color: #d4a373;
            color: #fff;
        }
    </style>
    <script>
        function moveButton(event) {
            const noBtn = document.getElementById('no-btn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            let newLeft = Math.random() * (containerRect.width - noBtnRect.width);
            let newTop = Math.random() * (containerRect.height - noBtnRect.height);

            // Ensure the button doesn't move outside the container
            newLeft = Math.max(0, Math.min(newLeft, containerRect.width - noBtnRect.width));
            newTop = Math.max(0, Math.min(newTop, containerRect.height - noBtnRect.height));

            noBtn.style.left = `${newLeft}px`;
            noBtn.style.top = `${newTop}px`;
        }

        function showMessage() {
            window.location.href = 'confirmation.html';
        }

        // Adding touchstart event listener for mobile devices
        window.addEventListener('load', function() {
            const noBtn = document.getElementById('no-btn');
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('touchstart', moveButton, { passive: true });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Hello Dancer, would you like to go on a coffee date with Ram Pothamsetti?</h1>
        <div class="button-container">
            <button class="yes-btn" onclick="showMessage()">Yes</button>
            <button id="no-btn" class="no-btn">No</button>
        </div>
    </div>
</body>
</html>
